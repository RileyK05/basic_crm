{% extends 'base_generic.html' %}

{% block title %}Edit Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Account</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

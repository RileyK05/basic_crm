{% extends 'base_generic.html' %}

{% block title %}Edit Engagement{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Engagement</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'engagement_detail' engagement.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

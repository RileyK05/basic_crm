{% extends 'base_generic.html' %}

{% block title %}Confirm Delete Engagement{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete Engagement</h2>
    <p>Are you sure you want to delete the engagement with <strong>{{ object.customer.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

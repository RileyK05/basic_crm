{% extends 'base_generic.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete this customer?</h2>
    <p><strong>{{ object.name }}</strong> (ID: {{ object.id }}) will be permanently deleted.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'customer_detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

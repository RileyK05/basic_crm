{% extends 'base_generic.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Customer: {{ object.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'customer_detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
